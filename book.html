<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<title>Book-Archive</title>
	</head>
	<body>
        <h3 class="text-info text-center mt-4">Search your fav book</h3>
		<div class="container mt-5 pt-3">
			<div class="row">
				<div class="col-md-10 offset-md-1 d-flex flex-column">
					<div class="w-100 mx-auto bg-white"><hr /></div>
					<div class="input-group mb-3 w-50 mx-auto">
						<input
							id="search-field"
							type="text"
							class="form-control rounded"
							placeholder="Search here"
							aria-label="Search"
							aria-describedby="button-addon2"
						/>
						<button
							onclick="searchBooks()"
							class="btn btn-info rounded"
							type="button"
							id="button-book"
						>
							Search
						</button>
					</div>
					<div id="showingResults" class="text-center text-dark">
						Showing 16 results out of <span id="total-results">200</span>...
					</div>
					<div id="errorResults" class="text-center text-danger">
						No matching result found...
					</div>
					<div class="w-100 mx-auto bg-white"><hr /></div>
					<div id="books-results" class="row row-cols-4 row-cols-md-4 g-4">
						
					</div>
				</div>
			</div>
		</div>
		

		<!-- Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

        <!-- js connection -->
        <script src="book.js"></script>
	</body>
</html>
